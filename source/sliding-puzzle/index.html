<!DOCTYPE HTML>
<html>
	<head>
		<title>Sliding puzzle</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js" ></script>
		<script type="text/javascript" src="sliding-puzzle.js"></script>
		<script type="text/javascript" src="sliding-puzzle-frontend.js"></script>
		<style>
			#container {
				position: relative;
			}
			#container div {
				position: absolute;
				border: 1px solid black;
				text-align: center;
				box-shadow: 1px 1px 1px black;
				background-color: #E9E1FA;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<!-- Configurações -->
		<input type="hidden" id="dimensao" value="3"></input> <!-- Dimensão do tabuleiro -->
		<input type="hidden" id="tamanho" value="100"></input> <!-- Tamanho de cada bloco -->
		<input type="hidden" id="margem" value="10"></input> <!-- Margem de cada bloco -->
		<input type="hidden" id="velocidade" value="200"></input> <!-- Velocidade da animação -->
		<input type="hidden" id="embaralhos" value="9"></input> <!-- Número de embaralhos -->
		<!------------------->
		<center>
			<h2>Resolvedor de Sliding Puzzle</h2>
			<div id="container"></div>
			<button id="embaralhar">Embaralhar</button>
			<button id="resolver">Resolver</button>
		</center>
	</body>
</html>
